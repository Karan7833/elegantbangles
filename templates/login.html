<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='bblogo.png') }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(120deg, #f8fafc, #fbeff7 85%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .card-header {
      background: #0ea5e9;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }

    .card-header h3 {
      margin: 0;
      font-weight: 700;
    }

    .form-control:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 0.2rem rgba(14, 165, 233, 0.25);
    }

    .btn-primary {
      background: #0ea5e9;
      border: none;
    }

    .btn-primary:hover {
      background: #0f4b6d;
    }

    .google-btn {
      background: #fff;
      border: 1.5px solid #d3d3d3;
      font-weight: 500;
      transition: 0.3s;
    }

    .google-btn:hover {
      background: #f1f1f1;
      border-color: #b1b1b1;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #ea5555;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="card">
          <div class="card-header">
            <h3>Welcome Back</h3>
            <p class="mb-0">Please enter your details</p>
          </div>
          <div class="card-body p-4">
            <form id="loginform">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                  placeholder="Enter your email" required>
              </div>

              <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                  placeholder="********" required>
                <i id="eyebtn" class="fa-solid fa-eye-slash position-absolute"
                  style="top: 65%; right: 15px; cursor: pointer;"
                  onclick="togglePassword()"></i>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label for="remember" class="form-check-label">Remember me</label>
                </div>
                <a href="{{ url_for('forgot_pass') }}" class="text-decoration-none text-danger">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

              <button type="button"
                class="btn google-btn w-100 d-flex align-items-center justify-content-center gap-2 mb-3">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
                Sign in with Google
              </button>
            </form>

            <div class="signup-link">
              Don't have an account?
              <a href="{{ url_for('signup') }}">Sign up for free</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='banglescript.js') }}"></script>
</body>

</html>
