<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile ‚Ä¢ Bangle Bar</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='bblogo.png') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f5f7fb;--card:#ffffff;--text:#111827;--muted:#6b7280;--brand:#0ea5e9;--border:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
    .container{max-width:900px;margin:24px auto;padding:0 16px}
    .header{display:flex;align-items:center;gap:10px;margin:8px 0 18px}
    .crumbs{font-size:13px;color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:18px}
    .grid{display:grid;gap:16px}
    @media(min-width:800px){.grid{grid-template-columns:1fr 2fr}}
    .avatar{width:84px;height:84px;border-radius:50%;display:grid;place-items:center;background:#eaf6ff;color:#0ea5e9;font-weight:800;font-size:28px;border:1px solid #cfe8fb}
    .muted{color:var(--muted)}
    .kv{display:grid;grid-template-columns:140px 1fr;gap:10px;align-items:center}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{appearance:none;border:1px solid var(--border);background:#fff;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:600}
    .btn-primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    .section-title{margin:0 0 10px;font-size:16px}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a class="crumbs" href="{{ url_for('home') }}">üè† Home</a>
      <span class="crumbs">/</span>
      <span class="crumbs">My Profile</span>
    </div>

    <div class="grid">
      <div class="card" style="display:flex;gap:14px;align-items:center">
        <div class="avatar" aria-hidden="true">{{ (user.username[:1] if user and user.username) or 'U' }}</div>
        <div>
          <h2 style="margin:0 0 4px">{{ user.username }}</h2>
          <div class="muted">Member since {{ user.joined }}</div>
        </div>
      </div>

      <div class="card">
        <h3 class="section-title">Account details</h3>
        <div class="kv"><div class="muted">Name</div><div>{{ user.username }}</div></div>
        <div class="kv"><div class="muted">Email</div><div>{{ user.email }}</div></div>
        <div class="kv"><div class="muted">Joined</div><div>{{ user.joined }}</div></div>
        <div class="actions">
          <a class="btn" href="{{ url_for('logout') }}">Logout</a>
          <a class="btn" href="{{ url_for('shop') }}">Continue shopping</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
