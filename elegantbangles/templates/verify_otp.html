<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Elegant Bangles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='banglestyle.css') }}">
</head>
<body>
    <div class="container" style="max-width:400px;margin:60px auto;padding:32px;background:#fff;border-radius:12px;box-shadow:0 2px 16px rgba(0,0,0,0.08);">
        <h2 style="text-align:center;color:#c49a3a;">Verify OTP</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="flash {{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="otp">Enter OTP sent to your email</label>
                <input type="text" id="otp" name="otp" class="form-control" required pattern="\d{6}" maxlength="6" placeholder="6-digit OTP">
            </div>
            <button type="submit" class="buy-btn" style="width:100%;margin-top:18px;">Verify OTP</button>
        </form>
        <div style="margin-top:18px;text-align:center;">
            <a href="{{ url_for('forgot_pass') }}">Resend OTP</a>
        </div>
    </div>
</body>
</html>
